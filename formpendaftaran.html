<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Siswa Baru - SMPIT Dar An-Najah</title>
  
  <!-- Link ke Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      padding-top: 60px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .main-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Floating box styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #28a745;
      color: white;
      font-weight: bold;
      display: none;
      z-index: 1050;
    }

    .notification.fail {
      background-color: #dc3545;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="main-title">Formulir Pendaftaran Siswa Baru</h1>

    <!-- Formulir Pendaftaran -->
    <form id="registrationForm">
      <!-- Program Pendidikan Pilihan -->
      <div class="form-group">
        <label for="program_pendidikan" class="form-title">Program Pendidikan Pilihan</label>
        <select id="program_pendidikan" class="form-control" name="program_pendidikan" required>
          <option value="">Pilih Program Pendidikan</option>
          <option value="TK_A">TK A</option>
          <option value="TK_B">TK B</option>
          <option value="SD">SD</option>
          <option value="SMP_Fullday">SMP Fullday</option>
          <option value="SMP_Boarding">SMP Boarding</option>
        </select>
      </div>

      <!-- Data Pribadi -->
      <div class="form-group">
        <label for="nama_lengkap" class="form-title">Nama Lengkap Siswa</label>
        <input type="text" id="nama_lengkap" class="form-control" name="nama_lengkap" required>
      </div>

      <div class="form-group">
        <label for="jenis_kelamin" class="form-title">Jenis Kelamin</label>
        <select id="jenis_kelamin" class="form-control" name="jenis_kelamin" required>
          <option value="Laki-Laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tanggal_lahir" class="form-title">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" class="form-control" name="tanggal_lahir" required>
      </div>

      <div class="form-group">
        <label for="alamat" class="form-title">Alamat</label>
        <textarea id="alamat" class="form-control" name="alamat" rows="3" required></textarea>
      </div>

      <!-- Data Orang Tua -->
      <div class="form-group">
        <label for="nama_ayah" class="form-title">Nama Ayah</label>
        <input type="text" id="nama_ayah" class="form-control" name="nama_ayah" required>
      </div>

      <div class="form-group">
        <label for="nama_ibu" class="form-title">Nama Ibu</label>
        <input type="text" id="nama_ibu" class="form-control" name="nama_ibu" required>
      </div>

      <div class="form-group">
        <label for="kontak_orangtua" class="form-title">Kontak Orang Tua</label>
        <input type="tel" id="kontak_orangtua" class="form-control" name="kontak_orangtua" required>
      </div>

      <!-- Data Pendidikan -->
      <div class="form-group">
        <label for="sekolah_asal" class="form-title">Sekolah Asal</label>
        <input type="text" id="sekolah_asal" class="form-control" name="sekolah_asal" required>
      </div>

      <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
    </form>
  </div>

  <!-- Notifikasi -->
  <div id="notification" class="notification">
    <span id="notificationMessage"></span>
    <a href="index.html" class="btn-back">Close</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sekolah Sunnah An-Najah | Semua Hak Dilindungi</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fungsi untuk menangani pengiriman formulir
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Mencegah pengiriman formulir default

  let formData = new FormData(this);
  let notification = document.getElementById('notification');
  let notificationMessage = document.getElementById('notificationMessage');

  // Mengirim data formulir dengan Fetch API
  fetch('https://script.google.com/macros/s/AKfycbxlxdikgVrKsSdcATJfIo1F6WUt7u87uqLjZzjRv2WEpil4-iOluACWXvItNjX6qhhJgA/exec', {
    method: 'POST',
    body: formData
  })
  .then(response => response.text())  // Parsing respons sebagai teks biasa
  .then(data => {
    // Log respons untuk debugging
    console.log("Server response:", data);

    // Jika respons mengandung teks 'Data telah diterima', berarti berhasil
    if (data === 'Data telah diterima') {
      notification.classList.remove('fail');
      notification.classList.add('success');
      notificationMessage.textContent = 'Pendaftaran berhasil! Terima kasih telah mendaftar.';
    } else {
      notification.classList.remove('success');
      notification.classList.add('fail');
      notificationMessage.textContent = 'Pendaftaran gagal. Silakan coba lagi.';
    }
    notification.style.display = 'block';
  })
  .catch(error => {
    // Log error untuk debugging
    console.error("Error:", error);

    notification.classList.remove('success');
    notification.classList.add('fail');
    notificationMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
    notification.style.display = 'block';
  });
});

  </script>
</body>
</html>
