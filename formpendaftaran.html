<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Siswa Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (max-width: 576px) {
      .container {
        padding: 15px;
      }
      .form-control {
        font-size: 14px;
      }
      .btn {
        font-size: 14px;
      }
    }
    
    /* Spinner responsif */
    #spinner {
      display: none;
    }
  </style>
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="text-center mb-4">Formulir Pendaftaran</h2>

    <form id="formDaftar" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Program</label>
        <select name="program" class="form-select" required>
          <option value="">-- Pilih Program --</option>
          <option value="TK A">TK A</option>
          <option value="TK B">TK B</option>
          <option value="SD">SD</option>
          <option value="SMP Fullday">SMP Fullday</option>
          <option value="SMP Boarding">SMP Boarding</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" name="nama" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <select name="jk" class="form-select" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Tanggal Lahir</label>
        <input type="date" name="tgl_lahir" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Alamat</label>
        <textarea name="alamat" class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Ayah</label>
        <input type="text" name="nama_ayah" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Ibu</label>
        <input type="text" name="nama_ibu" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kontak Ortu/Wali</label>
        <input type="text" name="kontak" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Asal Sekolah (jika ada)</label>
        <input type="text" name="asal_sekolah" class="form-control">
      </div>

      <button type="submit" class="btn btn-success w-100">Kirim Pendaftaran</button>
      <a href="?" class="btn btn-secondary w-100 mt-2">Kembali ke Beranda</a>
    </form>

    <!-- Spinner untuk menunjukkan proses submit -->
    <div id="spinner" class="text-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Pesan sukses atau gagal -->
    <div id="alert" class="alert alert-success mt-3 d-none">Pendaftaran berhasil dikirim!</div>
    <div id="alertError" class="alert alert-danger mt-3 d-none">Terjadi kesalahan, coba lagi.</div>
  </div>

  <script>
    document.getElementById("formDaftar").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      // Tampilkan spinner
      document.getElementById("spinner").style.display = "block";
      
      // Ambil data dari form
      const formData = Object.fromEntries(new FormData(this).entries());

      // Ganti dengan URL Web App yang kamu dapatkan dari Google Apps Script
      const webAppUrl = "https://script.google.com/macros/s/AKfycbyZud28kWIkRuA_R4MbLGs4LjvQ7Kl5wbbFJextVlv3f5bZ6Y_wufCj3_IFNi_lv-c5SQ/exec"; // Ganti dengan URL Web App kamu
      
      try {
        // Mengirimkan data ke Google Apps Script Web App menggunakan fetch
        const res = await fetch(webAppUrl, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const responseText = await res.text();
        console.log(responseText);  // Menampilkan respons dari server

        if (responseText === "success") {
          this.reset(); // Reset form setelah sukses
          document.getElementById("alert").classList.remove("d-none"); // Tampilkan pesan sukses
          document.getElementById("alertError").classList.add("d-none"); // Pastikan pesan error tidak tampil
        } else {
          document.getElementById("alertError").classList.remove("d-none"); // Tampilkan pesan error
          document.getElementById("alert").classList.add("d-none"); // Pastikan pesan sukses tidak tampil
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("alertError").classList.remove("d-none"); // Tampilkan pesan error
        document.getElementById("alert").classList.add("d-none"); // Pastikan pesan sukses tidak tampil
      } finally {
        // Sembunyikan spinner
        document.getElementById("spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
